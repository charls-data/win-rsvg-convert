name: Build rsvg-convert on Windows (MSYS2)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      RSVG_TAG: 2.60.0   # 要编译的 librsvg 版本

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Clone librsvg source
        shell: pwsh
        run: |
          git clone --depth 1 --branch $env:RSVG_TAG `
            https://gitlab.gnome.org/GNOME/librsvg.git librsvg

      - name: Setup MSYS2 and install dependencies
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-binutils
            mingw-w64-x86_64-meson
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-cairo
            mingw-w64-x86_64-pango
            mingw-w64-x86_64-librsvg
            mingw-w64-x86_64-rust
            mingw-w64-x86_64-rust-src

      - name: Install cargo-cbuild
        shell: msys2 {0}
        run: |
          cargo install cargo-c --locked

      - name: Build librsvg with Meson & Ninja
        shell: msys2 {0}
        run: |
          cd librsvg
          mkdir build && cd build

          # 使用绝对路径作为 prefix
          PREFIX=$(pwd)/install
          meson setup build \
            --prefix install \
            --default-library static \
            -Dbuildtype=release \
            -Db_lto=true \
            -Dintrospection=disabled \
            ..

          ninja -C build
          ninja -C build install

      - name: Upload rsvg-convert.exe
        uses: actions/upload-artifact@v4
        with:
          name: rsvg-convert-windows
          path: librsvg/build/install/bin/rsvg-convert.exe
